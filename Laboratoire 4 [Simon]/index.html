<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <script src="jquery.min.js" type="text/javascript"></script>
    <script src="calculator.js" type="text/javascript"></script>
    <script src="bindings.js" type="application/javascript"></script>
    <link href="style.css" rel="stylesheet"/>
</head>
<body>
<div class="centered calculator-frame black-gradient">
    <div class="row screen-wrapper">
        <div class="screen">
            <div class="row">
                <span id="equation"></span>
            </div>
            <div class="row">
                <span id="currentValue"></span>
            </div>
        </div>
    </div>
    <div class="row">
        <button id="sin" class="btn btn-dark">sin</button>
        <button id="cos" class="btn btn-dark">cos</button>
        <button id="tan" class="btn btn-dark">tan</button>
        <button id="clear" class="btn btn-red">Clr</button>
        <button id="memoryClear" class="btn btn-red">MC</button>
    </div>
    <div class="row">
        <button data-value="7" class="value btn">7</button>
        <button data-value="8" class="value btn">8</button>
        <button data-value="9" class="value btn">9</button>
        <button data-operator="/" class="operator btn">รท</button>
        <button id="memoryRecall" class="btn">MR</button>
    </div>
    <div class="row">
        <button data-value="4" class="value btn">4</button>
        <button data-value="5" class="value btn">5</button>
        <button data-value="6" class="value btn">6</button>
        <button data-operator="*" class="operator btn">x</button>
        <button id="memoryAdd" class="btn">M+</button>
    </div>
    <div class="row">
        <button data-value="1" class="value btn">1</button>
        <button data-value="2" class="value btn">2</button>
        <button data-value="3" class="value btn">3</button>
        <button data-operator="-" class="operator btn">-</button>
        <button id="memorySub" class="btn">M-</button>
    </div>
    <div class="row">
        <button id="minus" class="btn">-</button>
        <button data-value="0" class="value btn">0</button>
        <button id="factorial" class="btn">!</button>
        <button data-operator="+" class="operator btn">+</button>
        <button id="equals" class="btn">=</button>
    </div>
</div>
</body>
</html>
