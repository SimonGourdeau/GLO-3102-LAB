<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>Carousel</title>
    <link rel="stylesheet" href="style.css" type="text/css"/>
</head>
<body>
<div class="carousel">
    <a onclick="carousel.slideLeft()" class="left carousel-control">
        <span class="chevron"><</span>
    </a>
    <a onclick="carousel.slideRight()" class="right carousel-control">
        <span class="chevron">></span>
    </a>
    <ol class="carousel-indicator">
        <li onclick="carousel.goTo(0)" class="active"></li>
        <li onclick="carousel.goTo(1)"></li>
        <li onclick="carousel.goTo(2)"></li>
    </ol>
    <div id="items">
        <div class="item active">
            <img src="http://lorempixel.com/800/500/city"/>
        </div>
        <div class="item">
            <img src="http://lorempixel.com/800/500/people"/>
        </div>
        <div class="item">
            <img src="http://lorempixel.com/800/500/food"/>
        </div>
    </div>
</div>
</body>
<script type="text/javascript" src="carousel.js"></script>
<script type="text/javascript">
    var carousel = Carousel();
    var readyStateCheckInterval = setInterval(function () {
        if (document.readyState === "complete") {
            clearInterval(readyStateCheckInterval);
            carousel.start();
        }
    }, 10)
</script>
</html>
